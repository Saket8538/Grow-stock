name: Daily Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Make a commit
      run: |
        date > date.txt
        git config --global user.name 'Saket8538'
        git config --global user.email 'saket8538@gmail.com'
        git add date.txt
        git commit -m "Daily commit $(date)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
